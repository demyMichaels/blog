<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Crisis Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Fashion Crisis Game</h1>
    <h2>CNN Breaking News: {{ crisis }}</h2>
    <p>Choose your response strategy:</p>
    <form method="POST">
        <label for="leadership_style">Select Leadership Style:</label>
        <select name="leadership_style" id="leadership_style">
            {% for style in leadership_styles %}
                <option value="{{ style }}">{{ style }}</option>
            {% endfor %}
        </select>
        
        <label for="corporate_culture">Select Corporate Culture:</label>
        <select name="corporate_culture" id="corporate_culture">
            {% for culture in corporate_cultures %}
                <option value="{{ culture }}">{{ culture }}</option>
            {% endfor %}
        </select>
        
        <p>Select Response:</p>
        <div class="response-buttons">
            {% for response in responses %}
                <button type="submit" name="response" value="{{ response }}" class="response-button">{{ response }}</button>
            {% endfor %}
        </div>
    </form>
</body>
</html>
