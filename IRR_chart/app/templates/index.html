<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IRR Simulation Game</title>
</head>
<body>
    <h1>IRR Simulation Game</h1>
    <form method="post" action="/calculate">
        <label for="initial_ebitda">Initial EBITDA ($MM):</label>
        <input type="number" id="initial_ebitda" name="initial_ebitda" value="10"><br><br>

        <label for="exit_multiple">Exit Multiple:</label>
        <input type="number" id="exit_multiple" name="exit_multiple" value="5"><br><br>

        <label for="exit_years">Exit Years:</label>
        <input type="number" id="exit_years" name="exit_years" value="10"><br><br>

        <label for="debt_ratio">Debt Ratio (0, 0.5, 1):</label>
        <input type="number" id="debt_ratio" name="debt_ratio" value="0.5" step="0.1"><br><br>

        <button type="submit">Calculate IRR</button>
    </form>
    {% if irr is not none %}
        <h2>Results</h2>
        <p>IRR: {{ irr|round(2) }}%</p>
    {% endif %}
    <a href="/chart">View IRR Distribution Chart</a>
</body>
</html>
